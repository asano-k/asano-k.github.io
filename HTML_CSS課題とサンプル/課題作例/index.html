<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>文具のアオキ- stationery shop AOKI</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="css/jquery.fancybox.css" media="screen"/>
    <link rel="stylesheet" href="css/jquery.fancybox-buttons.css" media="screen"/>
    <link rel="stylesheet" href="css/jquery.fancybox-thumbs.css" media="screen"/>
    
    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.fancybox.js"></script>
    <script src="js/jquery.fancybox.pack.js"></script>
    <script src="js/jquery.mousewheel-3.0.6.pack.js"></script>
    <script src="js/jquery.fancybox-buttons.js"></script>
    <script src="js/jquery.fancybox-media.js"></script>
    <script src="js/jquery.fancybox-thumbs.js"></script>

    <script type="text/javascript">
    $(document).ready(function(){
      $('.fancybox-galleryBox').attr('rel', 'gallery').fancybox({
        padding: 0,
      });
    });
    </script>
  </head>
  <body>
    <!-- ナビゲーション -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="navbar-header">
        <!--ブランド名 ロゴ名の表示-->
        <a href="#top" class="navbar-brand">文具のアオキ - sationery shop AOKI</a>
        <!--トグルボタンの設置-->
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#nav-content">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div id="nav-content" class="collapse navbar-collapse">
        <!--リンクのリスト メニューリスト-->
        <ul class="nav navbar-nav">
          <li><a href="#top">TOP</a></li>
          <li><a href="#items">こだわりの文房具</a></li>
          <li><a href="#inquiry">お問い合わせ</a></li>
          <li><a href="#company">会社案内</a></li>
        </ul>
      </div>
    </nav>
    <!-- ナビゲーションここまで -->
    <!-- ヘッダ -->
    <header class="jumbotron" id="top">
      <div class="container">
        <h1 class="text">こだわりの文房具</h1>
        <p class="text">店主が選び抜いた文房具をご紹介します。</p>
        <p>
          <a class="fancybox-galleryBox btn btn-default btn-lg" href="../HTML_CSS課題とサンプル/課題/素材/globe.jpg" title="お店の外観" alt="外観" data-fancybox-group="gallery">
            詳しく見る
          </a>
          <div class="hidden">
            <a class="fancybox-galleryBox" href="images/top_03.jpg" title="中の様子" data-fancybox-group="gallery" alt="内部"></a>
            <a class="fancybox-galleryBox" href="images/top_04.jpg" title="シーリングスタンプ" data-fancybox-group="gallery" alt="ペン"></a>
            <a class="fancybox-galleryBox" href="images/top_05.jpg" title="マスキングテープ" data-fancybox-group="gallery" alt="テープ"></a>
          </div>
        </p>
      </div>
    </header>
    <!-- ヘッダここまで-->
    <!-- メインエリア -->
    <div class="container new-content">
      
    </div>

    <div id="items" class="anchor"></div>
    <div class="panel panel-default" id="items_info">
      <div class="panel-heading"><h2>こだわりの文房具</h2></div>
      <div class="panel-body">
        <div class="container" id="gallery">
           <div class="row items_row">
            <div class="col-md-6">
              <figure>
                <img src="images/diary.jpg" alt="黒革システム手帳" class="img-responsive">
                <figcaption>
                  <p class="title">システム手帳</p>
                  <p>
                  選び抜かれた高品質な革を職人が丹念に仕上げた、丈夫で機能的なシステム手帳です。<br>
                  バイブルサイズは、どなたにもお使いいただけるスタンダードな大きさ。<br>
                  美しさと耐久性を兼ね備えた本品は、長く使える最高のパートナーとなるでしょう。<br>
                  </p>
                  <p>
                  サイズ：164mm×232mm×22mm 重量：502g
                  </p>
                </figcaption>
              </figure>
            </div>  
            <div class="col-md-6">
              <figure>
                <img src="images/globe.jpg" alt="地球儀" class="img-responsive">
                <figcaption>
                  <p class="title">地球儀</p>
                  <p>
                  地球儀というと、何の変哲もない商品のように思われがちですが、新しい作成法、新しいデザインを得て、非常に興味深い、おしゃれでインテリア性の高い商品になりました<br>
                 </p>
                  <p>
                  サイズ：30.5cm/4200万分の1 重量：1.4kg
                  </p>
                </figcaption>
              </figure>
            </div>
          </div>
          <div class="row items_row">
            <div class="col-md-6">
              <figure>
                <img src="images/iroen.jpg" alt="色鉛筆" class="img-responsive">
                <figcaption>
                  <p class="title">水彩色鉛筆</p>
                  <p>
                  発色の良い水彩画用の色鉛筆です。<br>
                  </p>
                  <p>
                  全48色
                  </p>
                </figcaption>
              </figure>          
            </div>
            <div class="col-md-6">
               <figure>
                <img src="images/enogu.jpg" alt="絵具" class="img-responsive">
                <figcaption>
                  <p class="title">水彩絵の具</p>
                  <p>
                  天然色素を使った絵具です。
                  </p>
                  <p>
                  全24色
                  </p>
                </figcaption>
              </figure>           
            </div>
          </div>
        </div>    
      </div>
    </div>

    <div id="inquiry" class="anchor"></div>
    <div class="container">
        <div class="panel panel-primary" id="inquiry_info">
          <div class="panel-heading">
            <h2 class="panel-title">お問い合わせ</h2>
          </div>
          <div class="panel-body well">
            <form class="form-horizontal" action="#" >
              <fieldset>
                <legend>お問い合わせ</legend>
                <p>
                  商品に関するご質問や、ご意見、ご希望など、なんでもお気軽にご連絡下さい。<br>
                  「お名前」、「メールアドレス」、「ご質問・ご意見・ご希望」とも、全て必須事項ですので、ご記入宜しくお願いします。
                </p>
                <div class="form-group">
                  <label for="name" class="col-lg-2 control-label">お名前</label>
                    <div class="col-lg-10">
                      <input class="form-control" id="name" placeholder="青木 花子" type="text" required>
                   </div>
                </div>
                <div class="form-group">
                  <label for="email" class="col-lg-2 control-label">メールアドレス</label>
                    <div class="col-lg-10">
                      <input class="form-control" id="email" placeholder="aaa@bbb.ccc" type="text" required>
                    </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-2 control-label">お問い合わせの種類</label>
                  <div class="col-lg-10">
                    <div class="radio">
                      <label>
                        <input name="optionsRadios" id="optionsRadios1" value="option1" checked="" type="radio">
                        商品構成・内容
                      </label>
                    </div>
                    <div class="radio">
                      <label>
                        <input name="optionsRadios" id="optionsRadios2" value="option2" type="radio">
                        無料配達サービス
                      </label>
                    </div>
                    <div class="radio">
                      <label>
                        <input name="optionsRadios" id="optionsRadios2" value="option3" type="radio">
                        その他
                      </label>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="textArea" class="col-lg-2 control-label">ご意見、ご要望など</label>
                  <div class="col-lg-10">
                    <textarea class="form-control" rows="3" id="textArea" required></textarea>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-lg-10 col-lg-offset-2">
                    <button type="reset" class="btn btn-default">キャンセル</button>
                    <button type="submit" class="btn btn-primary">確認</button>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
    </div>



    <!-- メインエリアここまで -->
    <!-- フッタ -->
    <div id="company" class="anchor"></div>
    <footer id="company_info">
    <div class="container">
      <div class="panel panel-primary">
          <div class="panel-heading">
            <h2 class="panel-title">会社概要</h2>
          </div>
          <div class="panel-body well">
            <p>
              <adress>〒123-xxxx<br>東京都江戸川区小峰4-x-x<br>TEL：03-3633-xxxx&nbsp;FAX：03-3635-xxxx</adress>
            </p>
            <p><img class="img-responsive" src="images/map.gif" alt="アオキ文具店の地図" ></p>
          </div>
        </div>
      </div>
    </footer>
    <!-- フッタここまで -->
  </body>
</html>
